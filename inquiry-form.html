    <form action="./" class="form">
      <h2 class="text-center">Looking to track your inquiry?</h2>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <!-- <div
          class="progress-step progress-step-active"
          data-title="Send Inquiry"
        ></div>   -->
        <div class="progress-step" data-title="Track Inquiry"></div>
        <div class="progress-step" data-title="Quotation "> </div>
        <div class="progress-step" data-title="Payment"></div> 
        <div class="progress-step" data-title="Download translation"></div>
      </div> 

      <!-- Steps -->
      <div class="form-step form-step-active">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-group"> 
            <label for="Inquiry Number">Inquiry Number</label>
            <input type="number" name="Inquiry Number" id="Inquiry Number" />
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50  ">
              Next 
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      <div class="form-step">
        <div class="input-group">
          <label for="price">Price</label>
          <input type="number" name="price" id="price" />
        </div>
        <div class="input-group">
          <label for="days">Days required for translation</label>
          <input type="number" name="days" id="days" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">
            <i class="fas fa-arrow-left"></i>

            Previous</a>
          <a href="#" class="btn btn-next">
            Next
            <i class="fas fa-arrow-right"></i>

          </a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="card_number">Card number</label>
          <input type="number" name="card_number" id="card_number" />
        </div>
        <div class="input-group">
          <label for="cvv_number">CVV number</label>
          <input type="number" name="cvv_number" id="cvv_number" />
        </div>
        <div class="input-group"> 
          <label for="cvv_number">Expiry date</label>
          <input type="number" name="cvv_number" id="cvv_number" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev" >
            <i class="fas fa-arrow-left"></i>
            Previous</a>
          <a href="#" class="btn btn-next">Next
            <i class="fas fa-arrow-right"></i>

          </a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="status" style="color: #a777e3;">Status</label>
          <label for="status">Your document will be available for download with in 2 days</label>
          <!-- <input type="text" name="status" id="status" /> -->
        </div>
      
        <div class="btns-group">
          <!-- <a href="#" class="btn btn-prev">Previous</a>  -->
          <button  class="btn btn-next">
            <i class="fas fa-arrow-down download-btn"></i>
            Download
          </button>
        </div>
      </div>
    </form>

    <script>
      // Toggle mobile menu visibility
      const toggleButton = document.querySelector('.navbar-toggle');
const navbarLinks = document.querySelector('.navbar-links');
const navbarLinksAnchors = document.querySelectorAll('.navbar-links li a');

// Toggle navbar when clicking the button
toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active');
});

// Hide navbar when any anchor link is clicked
navbarLinksAnchors.forEach(anchor => {
  anchor.addEventListener('click', () => {
      navbarLinks.classList.remove('active');
  });
});

  </script>
